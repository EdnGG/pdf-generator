                      <!-- <h6> ejemplo 1</h6> -->
                    </div>
                  </div>
                </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Update</button>
